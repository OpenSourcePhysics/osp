PerspectiveFilter.Help.Message5=To use the filter: 
PerspectiveFilter.Help.Message6=1. Select the Input tab and define the distorted plane in the input image. 
PerspectiveFilter.Help.Message7=2. Select the Output tab and define the straight-on plane in the output image. 
